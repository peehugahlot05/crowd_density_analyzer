<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crowd Density Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1><i class="fas fa-users"></i> Crowd Density Analyzer</h1>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/docs">Docs</a>
    </div>
  </div>

  <!-- Upload Section -->
  <div class="upload-container">
    <form method="POST" action="/analyze" enctype="multipart/form-data">
      <div class="upload-box" onclick="document.getElementById('imageInput').click();">
        <i class="fas fa-camera"></i>
        <p>Drag & drop or click to select</p>
        <input type="file" name="image" id="imageInput" accept="image/*" style="display: none;" required>
      </div>
      <img id="preview" alt="Preview">
      <button type="submit" id="analyzeBtn" disabled>Analyze</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
